---
<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <link href="/css/styles.css?v4" rel="stylesheet" type="text/css">

  <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova|Open+Sans&display=swap" rel="stylesheet">
      
</head>

<body>

  <!-- Includes the text captures -->
  {% include content.html %}

  <section class="banner">
    <div class="container">
        {{ banner-text | markdownify }}
    </div>
  </section>

  <section class="about">
    <div class="container">
        {{ about-text | markdownify }}  
    </div>
  </section>

  <section class="contact">

    <div class="container">

      {{ contact-text | markdownify }}  

          <form action="https://formspree.io/zackary.allnutt@gmail.com"
                method="POST">
              <input type="text" name="name" placeholder="Name">
              <input type="email" name="_replyto" placeholder="Email">
              <textarea name="message"></textarea>
              <input type="submit" value="Send">
          </form>

      
    </div>
  </section>


</body>

</html>
